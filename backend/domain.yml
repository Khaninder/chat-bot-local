intents:
  - greet
  - goodbye
  - introduction
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - insult
  - skip_to_activity
  - tell_more
  - emotion_intensity
  - emotion_bother
  - emotion_impact
  - share_problems
  - out_of_scope:
      triggers: action_default_ask_rephrase

entities:
  - name
  - emotion_intensity
  - emotion_bother
  - emotion_impact
  
slots:
  name:
    type: text
  panas_score:
    type: categorical
    values:
    - 1
    - 0
  emotion_intensity:
    type: float
  emotion_bother:
    type: float
  emotion_impact:
    type: float
  severity_score:
    type: categorical
    values:
    - 1
    - 2
    - 3

actions:
  - action_get_panas_score
  - action_default_ask_affirmation
  - action_default_fallback
  - action_default_ask_rephrase
  - action_severity_score

responses:
  utter_greet:
  - text: "Hello, I'm Bot!"
  - text: "Hi! My name is Bot."
  - text: "Hi there! I'm Bot."
  - text: "Hey, Bot here!"
  - text: "Hey there, it's Bot!"

  utter_ask_name:
  - text: "What's your name?"
  - text: "How should I call you?"
  - text: "Mind introducing yourself?"

  utter_greet_name:
  - text: "Hello {name}!"
  - text: "Hey there, {name}!"
  - text: "Hi {name}, it's Bot!"
  - text: "Hi {name}, nice seeing you!"

  utter_nice_to_meet:
  - text: "Nice meeting you, {name}!"
  - text: "Nice to meet you, {name}!"

  utter_ask_how_doing:
  - text: "How are you doing today?"
  - text: "How are you feeling today?"
  - text: "How are you doing?"
  - text: "How are you?"
  - text: "How are you today?"

  utter_negative_panas:
  - text: "Good! It's great to hear that. I noticed you indicated that you were feeling some negative emotions on your questionnaire earlier. Are you still feeling that way?"

  utter_ask_why_bad:
  - text: "Sorry to hear that! Can you tell me more about it?"
  - text: "I'm sorry that you're not feeling well. Can you please tell me why?"
  - text: "I'm sorry to hear that. Why so? Tell me about it."

  utter_happy_offer_chat:
  - text: "Good! It's great to hear that. Soon, we'll play a quick game, but we can chat a bit first, if you'd like. If there are any problems or stressors you'd like to vent about, you have the opportunity to do so now. Is there anything you'd like to talk to me about?"

  utter_denied_chat:
  - text: "Okay. Lots of us have stressors that may not always be on our minds, but when we are thinking about them, they can really bring about some negative feelings. I'd like to show you a simple technique that can help you manage your negative emotions when they do come up."

  utter_goodbye:
  - text: "Bye"

  utter_denied_why_bad:
  - text: "Are you sure? Sometimes it can feel good to get it off your chest. However, if you don't feel comfortable talking about it right now, I can just share some ideas to help you feel better."

  utter_venting_group:
  - text: "I'm glad to hear that you feel comfortable telling me about it. I'll give you an opportunity to do so in just a moment. First, I just have a few questions for you."

  utter_how_intense:
  - text: "How intense have these emotions been for you?"
    buttons:
    - title: "Very mild"
      payload: '/emotion_intensity{"emotion_intensity": 1}'
    - title: "Somewhat mild"
      payload: '/emotion_intensity{"emotion_intensity": 2}'
    - title: "Moderate"
      payload: '/emotion_intensity{"emotion_intensity": 3}'
    - title: "Intense"
      payload: '/emotion_intensity{"emotion_intensity": 4}'
    - title: "Extremely intense"
      payload: '/emotion_intensity{"emotion_intensity": 5}'

  utter_how_bothered:
  - text: "How much have these emotions bothered you?"
    buttons:
    - title: "Not bothersome at all"
      payload: '/emotion_bother{"emotion_bother": 1}'
    - title: "Only a little bothersome"
      payload: '/emotion_bother{"emotion_bother": 2}'
    - title: "Moderately bothersome or distressing"
      payload: '/emotion_bother{"emotion_bother": 3}'
    - title: "Very distressing"
      payload: '/emotion_bother{"emotion_bother": 4}'
    - title: "Extremely distressing"
      payload: '/emotion_bother{"emotion_bother": 5}'

  utter_how_impacted:
  - text: "How much have these feelings impacted your concentration or ability to focus your attention on tasks?"
    buttons:
    - title: "I can still concentrate just fine. I've found it very easy to push this from my mind when needed"
      payload: '/emotion_impact{"emotion_impact": 1}'
    - title: "I've occasionally noticed some minimal effects on my concentration"
      payload: '/emotion_impact{"emotion_impact": 2}'
    - title: "I sometimes find these emotions quite distracting"
      payload: '/emotion_impact{"emotion_impact": 3}'
    - title: "Quite often, I have difficulty concentrating and getting through tasks because of these emotions"
      payload: '/emotion_impact{"emotion_impact": 4}'
    - title: "It’s all I can think about lately. I just can't seem to keep my mind off of it and its almost impossible to focus on my tasks"
      payload: '/emotion_impact{"emotion_impact": 5}'

  utter_thanks_for_answering:
  - text: Thanks for answering those questions for me, {name}. Now, you can go ahead and tell me about what's been going on. You can tell me more about the way you're feeling and why.

  utter_skip_to_activity:
  - text: "Okay. I'd like to show you a simple technique that can help you manage your negative emotions."

  utter_after_severity_score:
  - text: "Is there anything else? Anything you'd like to add?"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_respond_insult:
  - text: "That's not very nice."

  utter_ask_rephrase:
  - text: Sorry, I didn't get that 🤷. Could you please rephrase?
  - text: I didn't understand, could you rephrase that?
  - text: I'm sorry, but I didn't understand you. Could you please rephrase what you just said?
  - text: I'm afraid I didn't get what you just said. Could you rephrase that?
  - text: I didn't quite get that, could you rephrase your message?
  - text: Could you rephrase your message? I didn't get it, I'm sorry.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
